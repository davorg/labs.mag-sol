<!-- CUT HERE -->
    <script>
var portrait  = 'https://nujstorysmart.com/portrait/story.html';
var landscape = 'https://nujstorysmart.com/landscape/story.html';

function resizeIframe() {
  var frame  = document.getElementById('gateway');
  var gw_div = document.getElementById('gw_div');
  if (window.innerWidth > window.innerHeight) {
    gw_div.style.paddingTop = '56.25%';
    frame.src = landscape;
  } else {
    frame.src = portrait;
    gw_div.style.paddingTop = '177.78%';
  }
}

window.onload   = resizeIframe;
window.onresize = resizeIframe;
    </script>
    <div id="gw_div" style="padding-top:56.25%;position:relative;">
      <iframe id="gateway" src="https://nujstorysmart.com/landscape/story.html"
        style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
